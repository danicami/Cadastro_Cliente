<div>
  <h3>Editar Cliente</h3>
</div>
<form class="example-container" [formGroup]="clienteForm" (ngSubmit)="updateCliente(clienteForm.value)">
  <mat-form-field>
    <input matInput name="nome" placeholder="Nome" formControlName="nome">
  </mat-form-field>
  <mat-form-field>
    <textarea  matInput name="endereco" placeholder="EndereÃ§o" formControlName="endereco"></textarea>
  </mat-form-field>
  <mat-form-field>
    <input matInput name="bairro" placeholder="Bairro" formControlName="bairro">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="cep" placeholder="CEP" formControlName="cep" maxlength="10">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="cidade" placeholder="Cidade" formControlName="cidade">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="estado" placeholder="Estado" formControlName="estado">
  </mat-form-field>
  <mat-form-field>
    <input matInput name="email" placeholder="E-mail" formControlName="email">
  </mat-form-field>
  <button type="submit" [disabled]="!clienteForm.valid" mat-button color="primary" >Editar</button>
</form>
