<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
       *ngIf="isLoadingResults">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
  </div>
  <div class="button-row">
    <button mat-flat-button color="accent" [routerLink]="['/cliente']"><mat-icon>list</mat-icon> Voltar</button>
  </div>
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title><h2>{{cliente.nome}}</h2></mat-card-title>
      <mat-card-subtitle>{{cliente.endereco}}</mat-card-subtitle>
      <mat-card-subtitle>{{cliente.bairro}}</mat-card-subtitle>
      <mat-card-subtitle>{{cliente.cep}}</mat-card-subtitle>
      <mat-card-subtitle>{{cliente.cidade}}</mat-card-subtitle>
      <mat-card-subtitle>{{cliente.estado}}</mat-card-subtitle>
      <mat-card-subtitle>{{cliente.email}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-actions>
      <button mat-flat-button color="primary" class="teste" [routerLink]="['/cliente-editar', cliente.id]"><mat-icon>edit</mat-icon> Editar</button>
      <button mat-flat-button color="warn" (click)="deleteCliente(cliente.id)" [routerLink]="['/cliente']"><mat-icon>delete</mat-icon> Excluir</button>
    </mat-card-actions>
  </mat-card>
</div>
